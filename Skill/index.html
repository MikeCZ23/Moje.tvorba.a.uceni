<!DOCTYPE html>
<html>
<head>
	<title>progress</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="chart" data-percent="73">73%</div>
			<h2>Html</h2>
				</div>
		<div class="box">
			<div class="chart" data-percent="90">90%</div>
			<h2>Css</h2>
				</div>
		<div class="box">
			<div class="chart" data-percent="85">85%</div>
			<h2>JS</h2>
				</div>
		<div class="box">
			<div class="chart" data-percent="95">95%</div>
			<h2>PHP</h2>
				</div>
			</div>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="jquery.easypiechart.js"></script>
	<script>
	$(function() {
	    $('.chart').easyPieChart({
/* New */ 	size: 180,   
			barColor: '#17d3e6',
			scaleColor: false,
			lineWidth: 15,
			trackColor: '#373737',
			lineCap: 'circle',
			animate: 5000,
	        });
	    });
	</script>
</body>
</html>
