<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/dycalendar.min.css">
</head>
<body>
<h1>Calendar</h1>
<p>random text...</p>

<div class="some-class">
	<div id="calendar" class="dycalendar-container skin-green shadow-default round-edge gradient"></div>
</div>

<script src="js/dycalendar.min.js"></script>
<script>
    dycalendar.draw({
      target: '#calendar',
      type: 'month',  //day, month
      // year: 2015,
      // month: 0,
      // date: 1,
      // highlighttargetdate: true,
      highlighttoday: true,
      monthformat: "full",  //mmm, full
      dayformat: "full",  //ddd, full
      prevnextbutton: "true"
    });
</script>
</body>
</html>
